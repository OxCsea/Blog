        "bg-field4/10 text-field4",
        "bg-field5/10 text-field5",

        "bg-field8/10 text-field8",
      ];

      // 获取容器
      const container = document.querySelector("main .grid");

      // 生成卡片
      function renderCards(filter = "all") {
        container.innerHTML = "";

        const filteredModels =
          filter === "all"
            ? models
            : models.filter((model) => model.type === filter);

        if (filteredModels.length === 0) {
          container.innerHTML = `
          <div class="col-span-full py-16 text-center">
            <i class="fa fa-search-minus text-5xl text-gray-300 mb-4"></i>
            <p class="text-gray-500">没有找到匹配的模型</p>
          </div>
        `;
          return;
        }

        filteredModels.forEach((model) => {
          const card = document.createElement("div");
          card.className = `bg-white rounded-xl overflow-hidden card-shadow card-hover`;
          card.setAttribute("data-type", model.type);

          // 根据类型设置不同的标签样式
          let tagClass = "";
          switch (model.type) {
            case "通用":
              tagClass = "tag-general";
              break;
            case "推理":
              tagClass = "tag-reasoning";
              break;
            case "图像生成":
              tagClass = "tag-image";
              break;
            case "视频生成":
              tagClass = "tag-video";
              break;
            case "音乐生成":
              tagClass = "tag-music";
              break;
          }

          // 处理领域标签，按逗号或空格分割成多个独立标签
          const fieldItems = model.field
            .split(/[,，\s]+/)
            .filter((item) => item.trim() !== "");
          let fieldTagsHtml = "";

          fieldItems.forEach((item, index) => {
            // 循环使用颜色数组
            const colorIndex = index % fieldColors.length;
            fieldTagsHtml += `<span class="field-tag ${fieldColors[colorIndex]}">${item}</span>`;
          });

          card.innerHTML = `
          <div class="p-5 relative">
            <!-- 模型类型标签 - 右上角 -->
            <div class="absolute top-4 right-4">
              <span class="type-tag ${tagClass}">
                ${model.type}
              </span>
            </div>
            
            <!-- 品牌信息 -->
            <div class="mb-3">
              <span class="brand-name text-base">
                ${model.brand}
              </span>
            </div>
            
            <!-- 模型名称和领域标签 - 增大模型名称字体 -->
            <div class="flex flex-wrap items-center gap-2 mb-4">
              <h3 class="text-xl font-semibold text-gray-800">${model.model}</h3>  <!-- 从text-lg改为text-xl -->
              ${fieldTagsHtml}
            </div>
            
            <!-- 直接展示擅长功能内容，删除提示文字 -->
            <div class="mt-2">
              <p class="text-gray-700 text-lg leading-relaxed">
                ${model.advantage}
              </p>
            </div>
          </div>
        `;

          container.appendChild(card);
        });
      }

      // 初始化页面
      renderCards();

      // 筛选功能
      const filterButtons = document.querySelectorAll(".filter-btn");
      filterButtons.forEach((button) => {
        button.addEventListener("click", () => {
          // 更新按钮样式
          filterButtons.forEach((btn) => {
            btn.classList.remove("bg-primary", "text-white");
            btn.classList.add("bg-gray-200", "text-gray-700");
          });
          button.classList.remove("bg-gray-200", "text-gray-700");
          button.classList.add("bg-primary", "text-white");

          // 渲染筛选后的卡片
          const filter = button.getAttribute("data-filter");
          renderCards(filter);
        });
      });
