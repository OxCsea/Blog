          description:
            "用于评估机器翻译质量的指标，通过比较机器翻译结果与人工翻译参考的相似度来打分。",
          icon: "fa-language",
        },
        {
          id: 36,
          name: "ROUGE分数",
          category: "evaluation",
          description:
            "主要用于评估自动文本摘要质量的指标，衡量生成摘要与参考摘要之间的重叠度。",
          icon: "fa-file-text-o",
        },
        {
          id: 37,
          name: "人工评估",
          category: "evaluation",
          description:
            "由人类评估者对模型输出质量进行打分的评估方法，虽然成本高，但能更全面地评价模型性能。",
          icon: "fa-user",
        },
        {
          id: 38,
          name: "幻觉 (Hallucination)",
          category: "evaluation",
          description:
            "模型生成看似合理但与事实不符的内容的现象，是大模型评估和优化的重要挑战。",
          icon: "fa-moon-o",
        },
        {
          id: 39,
          name: "对齐 (Alignment)",
          category: "ethics",
          description:
            "使大模型的目标和行为与人类价值观、意图和伦理准则保持一致的研究领域，确保AI系统安全可控。",
          icon: "fa-balance-scale",
        },
        {
          id: 40,
          name: "RLHF (Reinforcement Learning from Human Feedback)",
          category: "ethics",
          description:
            "基于人类反馈的强化学习，通过人类对模型输出的排序和评分来训练奖励模型，进而优化大模型行为。",
          icon: "fa-thumbs-up",
        },
        {
          id: 41,
          name: "偏见 (Bias)",
          category: "ethics",
          description:
            "模型在生成内容时表现出的系统性偏向，可能源于训练数据中的不平衡，可能导致不公平或歧视性输出。",
          icon: "fa-warning",
        },
        {
          id: 42,
          name: "可解释性 (Interpretability)",
          category: "ethics",
          description:
            "理解和解释模型决策过程的能力，对于确保模型透明度、可靠性和安全性具有重要意义。",
          icon: "fa-search",
        },
        {
          id: 43,
          name: "安全性 (Safety)",
          category: "ethics",
          description:
            "确保大模型不会产生有害、危险或滥用内容的研究和实践，是AI发展的重要考量因素。",
          icon: "fa-shield",
        },
        {
          id: 44,
          name: "隐私保护",
          category: "ethics",
          description:
            "在大模型训练和应用过程中保护用户数据隐私的技术和方法，防止敏感信息泄露和滥用。",
          icon: "fa-lock",
        },
      ];

      // DOM元素
      const conceptsContainer = document.querySelector("section.grid");
      const loadingIndicator = document.getElementById("loading");
      const noResultsIndicator = document.getElementById("no-results");
      const searchInput = document.getElementById("search-input");
      const categoryButtons = document.querySelectorAll(".category-btn");
      const backToTopButton = document.getElementById("back-to-top");
      const navbar = document.getElementById("navbar");

      // 初始化页面
      function init() {
        // 计算并显示各分类数量
        calculateCategoryCounts();
        // 渲染概念卡片
        renderConcepts(llmConcepts);

        // 搜索功能
        searchInput.addEventListener("input", handleSearch);

        // 分类筛选
        categoryButtons.forEach((button) => {
          button.addEventListener("click", handleCategoryChange);
        });

        // 回到顶部按钮
        window.addEventListener("scroll", handleScroll);
        backToTopButton.addEventListener("click", scrollToTop);
      }

      // 计算并显示各分类的概念数量
      function calculateCategoryCounts() {
        const categories = [
          "basic",
          "tech",
          "model",
          "application",
          "evaluation",
          "ethics",
        ];

        categories.forEach((category) => {
          const count = llmConcepts.filter(
            (concept) => concept.category === category
          ).length;
          document.getElementById(`${category}-count`).textContent = count;
        });
      }

      // 渲染概念卡片
      function renderConcepts(concepts) {
        // 清空容器
        conceptsContainer.innerHTML = "";

        if (concepts.length === 0) {
          // 显示无结果提示
          loadingIndicator.classList.add("hidden");
          noResultsIndicator.classList.remove("hidden");
          return;
        }

        // 隐藏无结果提示
        noResultsIndicator.classList.add("hidden");

        // 创建概念卡片
        concepts.forEach((concept) => {
          const card = document.createElement("div");
          card.className = `bg-white rounded-xl shadow-md overflow-hidden card-hover concept-card ${concept.category}`;
          card.setAttribute("data-category", concept.category);
          card.setAttribute("data-name", concept.name.toLowerCase());

          card.innerHTML = `
                    <div class="p-6">
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex items-center">
                                <div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center mr-3">
                                    <i class="fa ${
                                      concept.icon
                                    } text-primary"></i>
                                </div>
                                <h3 class="text-xl font-semibold text-dark">${
                                  concept.name
                                }</h3>
                            </div>
                            <span class="px-2 py-1 text-xs font-medium rounded-full ${getCategoryBadgeClass(
                              concept.category
                            )}">
                                ${getCategoryName(concept.category)}
                            </span>
                        </div>
                        <p class="text-gray-600">${concept.description}</p>
                    </div>
                `;

          conceptsContainer.appendChild(card);
        });

        // 隐藏加载指示器
        loadingIndicator.classList.add("hidden");
      }

      // 获取分类标签样式
      function getCategoryBadgeClass(category) {
        const classes = {
          basic: "bg-blue-100 text-blue-800",
          tech: "bg-purple-100 text-purple-800",
          model: "bg-green-100 text-green-800",
          application: "bg-orange-100 text-orange-800",
          evaluation: "bg-yellow-100 text-yellow-800",
          ethics: "bg-red-100 text-red-800",
        };
        return classes[category] || "bg-gray-100 text-gray-800";
      }

      // 获取分类名称
      function getCategoryName(category) {
        const names = {
          basic: "基础概念",
          tech: "技术概念",
          model: "模型类型",
          application: "应用相关",
          evaluation: "评估指标",
          ethics: "伦理安全",
        };
        return names[category] || "其他";
      }

      // 处理搜索
      function handleSearch() {
        const searchTerm = searchInput.value.toLowerCase().trim();
        const activeCategory = document.querySelector(".category-btn.active")
          .dataset.category;

        let filteredConcepts = llmConcepts;

        // 先按分类筛选
        if (activeCategory !== "all") {
          filteredConcepts = filteredConcepts.filter(
            (concept) => concept.category === activeCategory
          );
        }

        // 再按搜索词筛选
        if (searchTerm) {
          filteredConcepts = filteredConcepts.filter(
            (concept) =>
              concept.name.toLowerCase().includes(searchTerm) ||
              concept.description.toLowerCase().includes(searchTerm)
          );
        }

        renderConcepts(filteredConcepts);
      }

      // 处理分类变化
      function handleCategoryChange(e) {
        // 更新活跃状态
        categoryButtons.forEach((btn) =>
          btn.classList.remove("active", "bg-primary", "text-white")
        );
        categoryButtons.forEach((btn) =>
          btn.classList.add("bg-gray-200", "text-gray-700")
        );
        e.target.classList.add("active", "bg-primary", "text-white");
        e.target.classList.remove("bg-gray-200", "text-gray-700");

        // 筛选概念
        const category = e.target.dataset.category;
        let filteredConcepts = llmConcepts;

        if (category !== "all") {
          filteredConcepts = llmConcepts.filter(
            (concept) => concept.category === category
          );
        }

        // 应用搜索词过滤
        const searchTerm = searchInput.value.toLowerCase().trim();
        if (searchTerm) {
          filteredConcepts = filteredConcepts.filter(
            (concept) =>
              concept.name.toLowerCase().includes(searchTerm) ||
              concept.description.toLowerCase().includes(searchTerm)
          );
        }

        renderConcepts(filteredConcepts);
      }

      // 处理滚动事件
      function handleScroll() {
        // 显示/隐藏回到顶部按钮
        if (window.scrollY > 300) {
          backToTopButton.classList.remove("opacity-0", "invisible");
          backToTopButton.classList.add("opacity-100", "visible");
        } else {
          backToTopButton.classList.add("opacity-0", "invisible");
          backToTopButton.classList.remove("opacity-100", "visible");
        }

        // 导航栏滚动效果
        if (window.scrollY > 50) {
          navbar.classList.add("py-2");
          navbar.classList.remove("py-4");
        } else {
          navbar.classList.add("py-4");
          navbar.classList.remove("py-2");
        }
      }

      // 滚动到顶部
      function scrollToTop() {
        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
      }

      // 页面加载完成后初始化
      document.addEventListener("DOMContentLoaded", init);
    </script>
  </body>
</html>
